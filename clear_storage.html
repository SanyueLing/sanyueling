<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除游戏进度</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>清除游戏进度</h1>
        <p>如果游戏显示异常或卡在某个页面，可以尝试清除本地保存的游戏进度。<br>
           清除后重新加载游戏将从头开始。</p>
        
        <button class="btn btn-primary" onclick="clearGameProgress()">清除游戏进度</button>
        <button class="btn btn-secondary" onclick="goToGame()">返回游戏</button>
        
        <div id="status" class="status"></div>
    </div>
    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
        }
        
        function clearGameProgress() {
            try {
                // 清除游戏进度
                localStorage.removeItem('mysteryGameProgress');
                
                // 检查是否清除成功
                const remaining = localStorage.getItem('mysteryGameProgress');
                if (remaining === null) {
                    showStatus('✅ 游戏进度已成功清除！现在可以重新加载游戏。');
                } else {
                    showStatus('❌ 清除失败，请重试。', true);
                }
            } catch (error) {
                showStatus('❌ 清除过程中发生错误：' + error.message, true);
            }
        }
        
        function goToGame() {
            window.location.href = 'index.html';
        }
        
        // 页面加载时检查当前状态
        window.onload = function() {
            const progress = localStorage.getItem('mysteryGameProgress');
            if (progress) {
                try {
                    const data = JSON.parse(progress);
                    console.log('当前保存的进度:', data);
                    document.querySelector('p').innerHTML += 
                        `<br><br>当前状态：已保存进度（第${data.currentPage + 1}页）`;
                } catch (e) {
                    document.querySelector('p').innerHTML += 
                        `<br><br>当前状态：保存的数据可能已损坏`;
                }
            } else {
                document.querySelector('p').innerHTML += 
                    `<br><br>当前状态：无保存的进度`;
            }
        }
    </script>
</body>
</html>
